<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa Violeta Tour</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>
  <div class="background-pattern"></div>

  <header class="top-bar">
    <a href="../index.html" class="main-button top-left">← Inicio</a>
    <button id="btn-add-travel" class="main-button top-right">Añadir viaje</button>
  </header>

  <main>
    <h1 class="title">¿Desde dónde viaja la gente?</h1>
    <div id="map"></div>
  </main>

  <!-- Ventana modal para añadir viaje -->
  <div id="modal" class="hidden">
    <div id="modal-content">
      <button type="button" id="btn-close-modal" class="close-button" aria-label="Cerrar modal">×</button>
      <h2>Añadir viaje</h2>
      <form id="form-add-travel">
        <label>
          ¿Desde dónde viajas? 
          <select id="select-country-or-province" name="location-type" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="province">Otra provincia (España)</option>
            <option value="country">Otro país (Internacional)</option>
          </select>
        </label>

        <label id="label-location" style="display:none;">
          Origen:
          <select id="select-location" name="origin" required>
            <!-- Se carga dinámicamente -->
          </select>
        </label>

        <label>
          ¿A qué concierto asistes?:
          <select id="select-destination" name="destination" required>
            <!-- Se carga dinámicamente desde teatros -->
          </select>
        </label>

        <button type="submit">Enviar viaje</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
