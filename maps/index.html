<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Violeta Tour</title>
  <link rel="stylesheet" href="stylemap.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>
  <div class="background-pattern"></div>
  <main>
    <header class="map-header">
      <div class="header-row">
        <a href="../index.html" class="main-button">I a inicio</a>
        <h1 class="header-title">¿Desde dónde viaja la gente?</h1>
        <button id="btn-add-travel" class="main-button">Añadir mi viaje</button>
      </div>
      <p class="subtitle">Mapeamos los viajes de los fans para el tour de Violeta</p>
    </header>

    <div id="map" class="map-container"></div>

    <footer>
      <p>Hecho por fans, para fans — Proyecto colaborativo no oficial.</p>
      <p>Última actualización: 20 de mayo 2025.</p>
    </footer>
  </main>

  <!-- Modal para añadir viaje -->
  <div id="modal" class="hidden">
    <div id="modal-content">
      <button type="button" id="btn-close-modal" class="close-button" aria-label="Cerrar modal">×</button>
      <h2>Añadir viaje</h2>
      <form id="form-add-travel">
        <label>
          ¿Desde dónde viajas?
          <select id="select-country-or-province" name="location-type" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="province">Otra provincia (España)</option>
            <option value="country">Otro país (Internacional)</option>
          </select>
        </label>

        <label id="label-location" style="display:none;">
          Origen:
          <select id="select-location" name="origin" required></select>
        </label>

        <label>
          ¿A qué concierto asistes?:
          <select id="select-destination" name="destination" required></select>
        </label>

        <button type="submit">Enviar viaje</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
